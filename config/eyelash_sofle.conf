# --- IDENTITÄT ---
CONFIG_ZMK_KEYBOARD_NAME="Jerome Split"

# --- POWER MANAGEMENT (Wichtig gegen Aufwach-Hänger) ---
CONFIG_ZMK_SLEEP=y
# Tiefschlaf nach 30 Minuten (1800000 ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_EXT_POWER=y

# --- DER ULTIMATIVE FIX FÜR ALIEXPRESS BOARDS ---
# Nutzt den internen Taktgeber. Behebt, dass Bluetooth nach dem Sleep nicht mehr verbindet.
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y

# --- BLUETOOTH STABILITÄT (Windows Fixes) ---
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
# Verhindert, dass Windows die Verbindung nach dem Aufwachen blockiert
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# --- DISPLAY (Für die neue Corne auf 'y' setzen) ---
CONFIG_ZMK_DISPLAY=n
# Wenn nice!view/LCD genutzt wird:
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=n

# --- RGB UNTERGLOW (Stromspar-Modus) ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
# Schaltet RGB im Leerlauf aus, um Akku zu sparen
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=40

# --- DEBOUNCE (Gegen Doppeltasten-Anschläge) ---
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
